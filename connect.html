    <div class="contact-form-container">
      <h2>Connect</h2>
      <form id="loginform" action="https://api.web3forms.com/submit" method="POST">
        <div class="form-group">
          <input type="hidden" name="access_key" value="3959e0cd-bd44-41d0-b288-3184c131ec50">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="contact-number">Contact Number</label>
          <input type="tel" id="contact-number" name="contact-number" required />
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button disabled id="submit" type="submit" class="btn">
          Send  <i class="fa-solid fa-arrow-right"></i> 
        </button>
      </form>
    </div>
